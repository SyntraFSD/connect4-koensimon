  <div class="smaller Header-links--desktop">

  </div>
  <div class="Header-links--mobile">
    <div class="Header-links--mobile-hamburger"></div>

      <a class="Header-links--mobile-dropdown-link" href="#">Login</a>

<div class="wrapper">
  <form class="form-signin">
    <h2 class="form-signin-heading">Login Page</h2>
    <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
    <input type="password" class="form-control" name="password" placeholder="Password" required=""/><br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <h4>If you don't have a log in, please register <a class="login-switch" href="#">here</a>.</h4><br>
  </form>
</div>
<div class="wrapper-registration hide">
  <form class="form-signin">
    <h2 class="form-signin-heading">Registration</h2>
    <input type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
    <input type="password" class="form-control" name="password" placeholder="Email Adress" required=""/><br>
    <input type="password" class="form-control" name="password" placeholder="Password" required=""/><br>
    <input type="password" class="form-control" name="password-repeat" placeholder=" Repeat password" required=""/><br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <h4>If you already have a login, click <a class="register-switch" href="#">here</a>.</h4><br>
  </form>
</div>
</body>
