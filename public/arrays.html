<div id="board" class="board">

<script>

  const boardElement = document.querySelector('#board');
  const board2Element = document.querySelector('#board2');
  let board = [
    [false, false, false, false, false],
    [false, false, false, false, false],
    [false, false, false, false, false],
    [false, false, false, false, false],
    [false, false, false, false, false],
  ];

  board = board.map(function(row, rowIndex){
    return row.map(function(col, colIndex){
      return rowIndex === colIndex;
    });
  });

const evenRows = board.map(function(row, rowIndex) {
  return row.map(function (col, colIndex) {
    return colIndex % 2 !== 0;
  });
});

  const evenColumns = board.map(function(row, rowIndex) {
    return row.map(function (col, colIndex) {
      return rowIndex % 2 !== 0;
    });
  });

  const cross = board.map(function(row, rowIndex) {
    return row.map(function (col, colIndex) {
      return rowIndex ===  colIndex || row.length - 1 - rowIndex === colIndex ;
    });
  });

  const invCross = board.map(function(row, rowIndex) {
    return row.map(function (col, colIndex) {
      return rowIndex !==  colIndex && row.length - 1 - rowIndex !== colIndex ;
    });
  });


  const border = board.map(function(row, rowIndex, originalBoard) {
    return row.map(function (col, colIndex) {
      return rowIndex === 0 || rowIndex === originalBoard.length - 1 || colIndex === 0 || colIndex === originalBoard.length - 1;}
      );
  });

  function drawBoard(board, boardElement) {
    board.forEach(function(row, rowIndex){
      const rowElement = document.createElement('div');
      rowElement.classList.add('row');
      row.forEach(function (col, colIndex) {
        const colElement = document.createElement('div');
        colElement.classList.add('col', col);
        colElement.dataset.rowIndex = rowIndex;
        colElement.dataset.colIndex = colIndex;
        rowElement.appendChild(colElement);
      });
      boardElement.appendChild(rowElement);
    });
